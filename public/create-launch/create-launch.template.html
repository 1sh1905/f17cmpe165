<div class="jumbotron text-center">
	<h1>Create That Launch Component!</h1>
    <form name="createLaunch">
        <div>
            <label for="name">Launch Name</label>
            <input type="text" name="name" id="name" value="" ng-model='launch.name'>
        </div>
        <div>
            <label for="website">Content URL</label>
            <input type="url" name="website" id='website' value="" ng-model='launch.website'>
        </div>
        <div>
            <label for="description">Description</label>
            <input type="text" name="description" id='description' value="" ng-model='launch.description'>
        </div>
        <div>
            <label for="tags">Tags</label>
            <input type="text" name="tags" value="Separated with ,">
        </div>
        <div>
            <input type="button" ng-click='create(launch)' value='Create'/>
        </div>
    </form>
</div>
