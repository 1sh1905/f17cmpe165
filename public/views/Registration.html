<div class="jumbotron text-center">

	<h1>Registration</h1>
	
	<form name='RegistrationForm' role='form'>
		<div class="form-group" ng-class="{ 'has-error': (RegistrationForm.firstname.$pristine || RegistrationForm.firstname.$dirty) && RegistrationForm.firstname.$error.required}">
        	<label for="firstname">First Name</label>
    	   	<input type="text" name="firstname" id="firstname" class="form-control" placeholder="First Name" ng-model="user.firstName" pattern="\w+" required/>	
        </div>
            
	    <div class="form-group" ng-class="{ 'has-error': (RegistrationForm.lastname.$pristine || RegistrationForm.lastname.$dirty) && RegistrationForm.lastname.$error.required}">
	        <label for="lastname">Last Name</label>
    	   	<input type="text" name="lastname" id="lastname" class="form-control" placeholder="Last Name" ng-model="user.lastName" required/>
    	</div>
            	
        <div class="form-group" ng-class="{ 'has-error': RegistrationForm.email.$pristine || (RegistrationForm.email.$dirty && RegistrationForm.email.$error.required) || RegistrationForm.email.$invalid}">
			<label for="Email">Email</label>
	        <input type="email" name="email" id="email" class="form-control" ng-model="user.email" placeholder="Email" required/>
	    </div>
	            
	            
	    <div class="form-group" ng-class="{ 'has-error': RegistrationForm.password.$pristine || (RegistrationForm.password.$dirty && RegistrationForm.password.$error.required) || RegistrationForm.password.$invalid}">
	        <label for="password">Password</label>
    	   	<input type="password" name="password" id="password" class="form-control" ng-model="user.password" placeholder="Password" required/>
	    </div>
	            
	    <div class="form-group" ng-class="{ 'has-error': RegistrationForm.passwordConf.$pristine || (RegistrationForm.passwordConf.$dirty && RegistrationForm.passwordConf.$error.required) || RegistrationForm.passwordConf.$invalid}">
	        <label for="passwordConf">Password Confirmation</label>
    	   	<input type="password" name="passwordConf" id="passwordConf" class="form-control" ng-model="user.passwordConf" placeholder="Password Confirmation" required />
	    </div>
	            
        <button ng-click="createUserAccount(user)" title="Missing or Invalid Required Field(s) Value."
			ng-disabled="RegistrationForm.$invalid || validatePasswordConfirmation(RegistrationForm.password, RegistrationForm.passwordConf)" class="btn btn-primary">
        	<span>Prepared for Launch!</span>
        </button>
		
		
	</form>
	
	
</div>
