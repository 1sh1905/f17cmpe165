<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" rel="stylesheet">
<link rel="stylesheet" href="css/login.css">

<div class="container">
 <div class="jumbotron text-center">
    <h1>Login Page</h1>

		<small class="text-muted">Connect launchit with your favorite social network</small>
			<br><br>
			<p>
				<a class="btn btn-primary social-login-btn social-facebook" href="/auth/facebook"><i class="fa fa-facebook"></i></a>
				<a class="btn btn-primary social-login-btn social-twitter" href="/auth/twitter"><i class="fa fa-twitter"></i></a>
				<a class="btn btn-primary social-login-btn social-linkedin" href="/auth/linkedin"><i class="fa fa-linkedin"></i></a>
				<a class="btn btn-primary social-login-btn social-google" href="/auth/google"><i class="fa fa-google-plus"></i></a>
			</p>

		<small class="text-muted">Or Login with your Launchit account</small>
		    <br><br>

				<form name="form" ng-controller="LoginController" role="form">
				
					<input id="ember360" class="ember-view ember-text-field form-control login-input" placeholder="Email Address" type="text" ng-model="email"  required >
	       			 <input id="ember361" class="ember-view ember-text-field form-control login-input-pass" placeholder="Password" type="password" ng-model="password"  required >
					<script id="metamorph-22-start" type="text/x-placeholder"></script><script id="metamorph-22-end" type="text/x-placeholder"></script>

					<button type="submit" ng-click="validateLogin(form.email,form.password)" class="btn btn-lg btn-primary btn-block btn-center" data-bindattr-3="3" value="Login" title="Login" ng-disabled="!form.$valid">Login</button><br>
						<small class="create-account text-muted">Dont have a Launchit or social network account?<br><button id="ember363" class="ember-view btn btn-sm btn-default"><a href="/registration"> Register Here </a></button> </small>
				</form>
 </div>
</div>
