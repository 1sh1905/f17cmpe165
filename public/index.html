<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>Launchit</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

	<!-- JS -->
	<script type="text/javascript" src="libs/angular/angular.min.js"></script>
	<script type="text/javascript" src="libs/angular-route/angular-route.min.js"></script>

	<!-- jQuery library -->
	<script src="/libs/jquery/dist/jquery.min.js"></script>
	
	<!-- Include all compiled plugins (below), or include individual files as needed -->

   	<link href="libs/toastr/toastr.css" rel="stylesheet"/>
   	<script src="libs/toastr/toastr.js"></script>
		
	<!-- ng-debounce -->
	<script src="libs/ng-debounce/angular-debounce.js"></script>
	

   	<!-- ng-file-upload  -->
	<script src="libs/ng-file-upload/ng-file-upload-shim.js"></script> <!-- for no html5 browsers support -->
	<script src="libs/ng-file-upload/ng-file-upload.js"></script>
	
	<!--ngImgCrop -->
	<script src="libs/ng-img-crop/compile/unminified/ng-img-crop.js"></script>

	<script src='libs/angular-bootstrap/ui-bootstrap-tpls.min.js'></script>
	<script src='libs/angular-bootstrap/ui-bootstrap.min.js'></script>

	
	
	<!-- ANGULAR CUSTOM -->
	<script src="js/controllers/AccountCtrl.js"></script>
	<script src="js/controllers/LaunchesCtrl.js"></script>
	<script src="js/controllers/MainCtrl.js"></script>
	<script src="js/controllers/NotificationCtrl.js"></script>
	<script src="js/controllers/ProfileCtrl.js"></script>
	<script src="js/controllers/LoginCtrl.js"></script>
	<script src="js/services/DataService.js"></script>
	<script src="launch-board/launch-board.module.js"></script>
	<script src="launch-board/launch-board.component.js"></script>
	<script src="registration/registration.module.js"></script>
	<script src="registration/registration.component.js"></script>
	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>

<body ng-app="LaunchIt" ng-controller="MainController as ctrl">
<div class="container">
	
	<!-- HEADER/Navigation bar; code reference from w3schools.com -->
	<nav class="navbar">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">Launchit!</a>
		</div>
		<ul class="topnav" id="thetopnav">
			<li><input type="text" name="search" placeholder="Search.." id="search"></li>
			<li ng-show="$root.isUserLoggedIn"><a href="/notification">Notifications</a></li>
			<li ng-show="$root.isUserLoggedIn"><a href="/profile">Profile</a></li>
			<li ng-show="$root.isUserLoggedIn"><a href="/account">Account</a></li>
			<li ng-show="$root.isUserLoggedIn"><a href="/launch-board">Launche Board</a></li>
			<li ng-hide="$root.isUserLoggedIn"><a href="/login">Login</a></li>
			<li ng-hide="$root.isUserLoggedIn"><a href="/registration">Register!</a></li>
			<li ng-show="$root.isUserLoggedIn"><a href="/" ng-click="ctrl.logout()">Logout</a></li>
			<li class="icon">
    			<a href="javascript:void(0);" onclick="myFunction()">&#9776;</a>
  			</li>
		</ul>
	</nav>

	<!-- ANGULAR DYNAMIC CONTENT -->
	<div ng-view></div>

</div>

</html>
