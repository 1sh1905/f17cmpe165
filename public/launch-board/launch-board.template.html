<style>
	figure {
		float: left;
	}
	img {
		max-width: 512px;
	}
	input[type=button] {
		border-radius: 32px;
	}

	.hidey {
		position: relative;
	}

	.hidden {
		position: absolute;
		bottom: 8px;

		display: flex;
		flex-direction: row;
		flex-wrap: nowrap;
		justify-content: space-between;

		width: 100%;

		text-align: center;

		opacity: 0;
		transition: opacity .4s;
	}

	.hidey:hover .hidden {
		opacity: 1;
		transition: opacity .4s;
	}
</style>

<h1>My Launches</h1>

<input ng-if="$ctrl.isPrivate" type="button" value="+" title="Launch a Project!" ng-click="$ctrl.create()"/>

<!-- A pretty picture thingy with magical buttons -->
<figure ng-repeat="launch in $ctrl.launches">
	<div class="hidey">
		<img ng-src="{{launch.image}}" />

		<div class="hidden">
			<div>
				<input ng-if="$ctrl.isPrivate && !$ctrl.isEdit" type="button" value="Edit" title="Edit Launch" ng-click="$ctrl.isEdit = true"/>
				<input ng-if="!$ctrl.isPrivate" type="button" value="-" title="I H8 DIS" ng-click="launch.nay()"/>
			</div>
			
			<div>
				<h2>{{launch.name}}</h2>
				<h4>{{launch.yays}}</h4>
			</div>

			<div>
				<input ng-if="$ctrl.isPrivate && $ctrl.isEdit" type="button" value="Delete" title="Delete Launch" ng-click="$ctrl.delete(launch)"/>
				<input ng-if="!$ctrl.isPrivate" type="button" value="+" title="I LIEK DIS" ng-click="launch.yay()"/>
			</div>
		</div>
	</div>
	<figcaption>{{launch.description}}</figcaption>
</figure>
